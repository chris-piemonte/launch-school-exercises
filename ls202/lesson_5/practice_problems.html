<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Layouts</title>
    <meta charset="utf-8">
    <style>

    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="first">First Name</label>
          </dt>
          <dd>
            <input type="text" name="first" id="first" required>
          </dd>

          <dt>
            <label for="last">Last Name</label>
          </dt>
          <dd>
            <input type="text" name="last" id="last" required>
          </dt>

          <dt>
            <label for="email">Email Address</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="none" required>
          </dd>

          <dt>
            <label for="phone-number">Phone Number</label>
          </dt>
          <dd>
            <input type="phone" name="phone-number" id="phone-number" placeholder="###-###-####" required>
          </dd>

          <dt>
            <label for="phone-type">Phone Type</label>
          </dt>
          <dd>
            <select name="phone-type" id="phone-type">
              <option selected>home</option>
              <option>business</option>
              <option>mobile</option>
            </select>
          </dd>
        </dl>

        <dt>
          <label for="message">Message</Message>
        </dt>
        <dd>
          <textarea type="text" name="message" for="message" rows="6" cols="80" placeholder="Type your message here."></textarea>
        </dd>

        <input type="submit" value="Send">
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <label>
          Search for
          <input type="search" name="query" id="query">
        </label>

        <label>
          <input type="radio" name="filter" value="tv" required>
          TV
        </label>

        <label>
          <input type="radio" name="filter" value="movies" required>
          Movies
        </label>

        <label>
          <input type="radio" name="filter" value="music" required>
          Music
        </label>

        <input type="submit" value="Search">
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt>
            <label for="movie">Movie</label>
          </dt>
          <dd>
            <select name="movie" id="movie" size="4">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
              <option value="Frozen" selected>Alien</option>

            </select>
          </dd>

          <dt>
            <label for="rating">Rating</label>
          </dt>
          <dd>
            <input type="number" name="rating" id="rating" min="1" max="5">
          </dd>
        </dl>

        <div>
          <input type="checkbox" name="favorite" checked>
          Add to my favorites
        </div>

        <input type="submit" value="Rate movie">
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <h1>Categories</h1>
        <ul>
          <li>
            <label>
              <input type="radio" name="category" value="core">
              Core
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="pluggins">
              Plugins and Libraries
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="conventions">
              Conventions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="reviews">
              Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="opinion">
              Opinions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="people">
              People
            </label>
          </li>
        </ul>

        <h1>Tags</h1>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="HTML">
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="CSS">
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Javascript">
              Javascript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Ruby">
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Rails">
              Rails
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Python">
              Python
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="Django">
              Django
            </label>
          </li>
        </ul>
        
        <input type="submit" value="Filter">
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt>
            <label for="category">Category</label>
          </dt>
          <dd>
            <select name="caegory" size="5" id="category">
              <option value="core">Core</option>
              <option value="plugins">Plugins and Libraries</option>
              <option value="conventions">conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinion">Opinion</option>
              <option value="people">People</option>
            </select>
          </dd>
        </dl>

        <dl>
          <dt>
            <label for="tags">Tags</label>
          </dt>
          <dd>
            <select name="tags" size="5" id="tags">
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </select>
          </dd>
        </dl>

        <input type="submit" value="Filter">
        <input type="reset">
      </fieldset>
    </form>
  </body>
</html>
